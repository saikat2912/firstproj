research_task:
  description: >
    Conduct in-depth research on the current Indian stock market landscape.
    Identify ongoing trends, sector performance, macroeconomic factors, and company-specific news.
    Highlight any patterns, shifts in investor sentiment, regulatory changes, or upcoming events that may influence the market.
    Make sure your findings are relevant to the current year, {current_year}, and include data-supported insights and stock-specific highlights.
  expected_output: >
    A list of 10 bullet points outlining the most relevant and interesting insights about the Indian stock market,
    including emerging trends, promising sectors, or specific stocks showing momentum or undervaluation.
  agent: stock_market_analyst

reporting_task:
  description: >
    Review the research findings on the Indian stock market and expand each point into a detailed section.
    Ensure each section includes supporting data, references to charts or economic indicators where applicable,
    and offers clear reasoning behind any trend or stock recommendation.
    The final report should be accessible to investors and analysts alike, helping them understand the current state
    of the market and make informed investment decisions.
  expected_output: >
    A comprehensive, markdown-formatted report with each key point from the research expanded into a structured section.
    Include subheadings, analysis, data-backed observations, and stock suggestions where applicable.
    Do not wrap the output in '```'.
  agent: stock_market_analyst


